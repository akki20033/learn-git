<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact_Form</title>
    <link rel="stylesheet" href="rectify.css">
</head>
<body>
    <form action="">
        
        <h1>Get In Touch</h1>
        <div>
        <p>Requires fields followed by <span style="color:#f20d0d">*</span></p>
        
        <p class="special"> Name: <span style="color:#f20d0d">*</span> <input type="text" name="name" id="name"required placeholder="Sakshi Wanare"></p>
    </div>
        <p class="li">Message:</p>
        <p class="ty">
            <textarea name="address" id="address" cols="30" rows="8" placeholder="Type here"></textarea>
        </p>
    
        <p class="em">Email: <span style="color:#f20d0d">*</span> <input type="email" name="email" id="email" placeholder="Sakshiwanare@gmail.com" style="color: rgba(255, 255, 255, 0.741);"></p>
        <p class="rt">Subject: <span style="color:#f20d0d">*</span>
            <select name="Job Enquiry" id="job enquiry"required>
                <option value="">---Select Subject---</option>
                <option value="job enquiry">Job Enquiry</option>
                <option value="contest information">Contest Information</option>
                <option value="Grivience">Grivience</option>
                <option value="Apply For Job">Apply For Job</option>
            </select>
        </p>
        <p class="uh">
           
        <input type="submit" value= "Send">
    
    </p>
    </form>
</body>
</html>
